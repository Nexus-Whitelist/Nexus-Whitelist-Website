<mat-accordion style="padding: 10px">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Game Servers
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="text-align: center; padding: 10px; font-size: 20px">
      <mat-form-field style="width: 50%; text-align: center">
        <mat-label>Select a Game Server</mat-label>
        <mat-select [(ngModel)]="selectedServer">
          <mat-option *ngFor="let server of servers" [value]="server">
            {{server.name}}
          </mat-option>
          <mat-option [value] = "newServer"> Add Game Server</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <ng-template [ngIf]="selectedServer != undefined">
          <app-game-server [server]="selectedServer">></app-game-server>
        </ng-template>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
