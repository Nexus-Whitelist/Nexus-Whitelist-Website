<mat-form-field style="width: 50%; text-align: center">
  <mat-label>Select a Discord Role</mat-label>
  <mat-select [(ngModel)]="selectedRole">
    <mat-option *ngFor="let role of server.roles" [value]="role" [style.color]="role.color">
      {{role.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<ng-template [ngIf]="selectedRole != undefined">
  <app-discord-role [role]="selectedRole"></app-discord-role>
</ng-template>
